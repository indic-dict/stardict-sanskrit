<div style="color:blue;" mAnaka_rUpa="भ्यसँ">भ्यस</div>&nbsp;<div style="color:red;">भये</div>&nbsp;( भ्यसते बभ्यसे भ्यसिता भ्यसिष्यते बाभ्यस्यते बाभ्यस्ति बाभ्यासति अविभ्यसत् बाभ्यधि) इत्यत्र हेर्धिभावे "धि च'' इति सलोपस्तस्यासिद्धत्वात् "अतो हेः'' इति लुक् न भवति एवं नसेरपि (नानधि) इति भवति 619</body></html>
